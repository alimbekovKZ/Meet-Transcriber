<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Transcription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Google Meet Transcription</h1>
      <div class="status-indicator" id="statusIndicator"></div>
    </header>
    
    <div class="meeting-info" id="meetingInfo">
      <p>Нет активного звонка</p>
    </div>
    
    <!-- Permission help panel (initially hidden) -->
    <div class="permission-help" id="permissionHelp" style="display: none;">
      <div class="permission-warning">
        <p><strong>⚠️ Требуется разрешение на доступ к аудио</strong></p>
        <p>Плагину необходим доступ к аудио для транскрибации звонка.</p>
      </div>
      <button id="grantPermissionBtn" class="btn primary">Разрешить доступ к аудио</button>
    </div>
    
    <div class="controls">
      <button id="startBtn" class="btn primary">Начать запись</button>
      <button id="stopBtn" class="btn danger">Остановить запись</button>
      <button id="disableBtn" class="btn secondary">Не записывать эту встречу</button>
    </div>
    
    <!-- Transcription section -->
    <div class="transcription-section" id="transcriptionSection">
      <h2>Последняя транскрипция</h2>
      <div id="noTranscription" class="empty-state">
        <p>Нет сохраненных транскрипций</p>
      </div>
      <div id="hasTranscription" class="transcription-info" style="display:none;">
        <p>Файл: <span id="transcriptionFilename">-</span></p>
        <p>Время: <span id="transcriptionTime">-</span></p>
        <div class="download-actions">
          <button id="downloadBtn" class="btn primary">Скачать транскрипцию</button>
          <!-- copyTextBtn will be inserted here by JavaScript -->
          <button id="openFolderBtn" class="btn secondary">Открыть папку загрузок</button>
        </div>
        <div class="preview-section" id="previewSection" style="display:none;">
          <div class="preview-header">
            <h3>Предпросмотр</h3>
            <button id="togglePreviewBtn" class="btn link">Показать текст</button>
          </div>
          <div class="preview-content" id="previewContent" style="display:none;">
            <div class="preview-text" id="previewText"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settingsBtn" class="btn link">Настройки</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
